<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere>
        </a-entity>

        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:14000; loop:true; easing:linear">
            <a-sphere position="5 0 -5" radius="0.4" src="./img/8k_venus_surface.jpg"></a-sphere>
        </a-entity>
        <!--mars-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:16000; loop:true; easing:linear">
            <a-sphere position="4.5 0 -5" rotation="0 0 0" radius="0.3" src="./img/8k_earth_daymap.jpg"  animation="property:rotation;
            to:0 360 0;
            loop:true;
            dur:2000;
            easing:linear
            ">
                <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur:2000;
                easing:linear
                ">
                    <a-sphere position="0.7 0 0" radius="0.1" src="./img/8k_moon.jpg"></a-sphere>
                    <a-torus rotation="90 0 0" radius="0.8" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
                </a-entity>
            </a-sphere>
        </a-entity>
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:16000; loop:true; easing:linear">
            <a-sphere position="6 0 -5" radius="0.35" src="./img/8k_mars.jpg"></a-sphere>
        </a-entity>
        <!--jupeter-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:23000; loop:true; easing:linear">
            <a-sphere position="7 0 -5" radius="0.6" src="./img/8k_jupiter.jpg"></a-sphere>
        </a-entity>
        <!--serton-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:11500; loop:true; easing:linear">
            <a-sphere position="8 0 -5" radius="0.56" src="./img/8k_saturn.jpg"></a-sphere>
        </a-entity>
        <!--uranes-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:21000; loop:true; easing:linear">
            <a-sphere position="9 0 -5" radius="0.46" src="./img/2k_uranus.jpg"></a-sphere>
        </a-entity>
        <!--serton-->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;
        to:0 360 0; dur:30000; loop:true; easing:linear">
            <a-sphere position="10 0 -5" radius="0.45" src="./img/2k_neptune.jpg"></a-sphere>
        </a-entity>
        <a-torus rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="7.8" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="6.8" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="9.5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
        <a-torus rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000" color="grey"></a-torus>
    </a-scene>
</body>

</html>
